<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
    <div ng-app="JaysApp" ng-controller="MathCntrl">
        <table>
            <tr>
                <td>
                    Enter A:
                </td>
                <td>
                    <input type="text" ng-model="A" /><br />
                </td>
            </tr>
            <tr>
                <td>
                    Enter B:
                </td>
                <td>
                    <input type="text" ng-model="B" /><br />
                </td>
            </tr>
        </table>
        <br />
        A : {{A}}<br />
        B : {{B}}<br />
        A * B : {{A * B}}<br />
    </div>
    <script>
        var myapp = angular.module("JaysApp", []);
        myapp.controller("MathCntrl", function ($scope) {
            $scope.A = 7;
            $scope.B = 6;
        });
    </script>
</body>
</html>
